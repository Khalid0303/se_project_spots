<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your description here" />
    <meta name="author" content="Khalid Takal" />
    <meta name="keywords" content="your, keywords, here" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%= require('./images/spots-logo.svg') %>"
          alt="logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                class="profile__pencil-icon"
                src="<%=require('./images/pencil-light.svg')%>"
                alt="pencil icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil-icon.svg')%>"
                alt="Edit icon"
                class="profile__edit-btn-icon"
              />
              <span class="profile__edit-btn-text">Edit Profile</span>
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%=require('./images/plus.svg')%>"
              alt="plus icon"
              class="profile__add-img"
            />
            <span class="profile__add-text">New Post</span>
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn">
                    <span class="card__like-count">0</span>
                  </button>
                  <button type="button" class="card__delete-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023&copy; Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form id="edit-profile-form" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                class="modal__input"
                placeholder="Name"
                type="text"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                class="modal__input"
                placeholder="Description"
                type="text"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form id="add-card-form" class="modal__form">
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                name="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                type="url"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
                type="text"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button
              disabled
              type="submit"
              class="modal__submit-btn modal__submit-btn_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            aria-label="Close modal"
            class="modal__close-btn modal__close-btn_type_preview"
            type="button"
          ></button>
          <img class="modal__image" src="" />
          <p class="modal__caption"></p>
        </div>
      </div>
      <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title modal__title_type_avatar">
            Edit profile avatar
          </h2>
          <form id="edit-avatar-form" class="modal__form">
            <label
              for="profile-avatar-input"
              class="modal__label modal__label_type_avatar"
            >
              Profile Picture
              <input
                type="url"
                id="profile-avatar-input"
                class="modal__input"
                name="avatar"
                placeholder="Paste the link to an image"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container_type_delete">
        <button
          type="button"
          aria-label="Close modal"
          class="modal__close-btn modal__close-btn_type_delete"
        ></button>
        <h2 class="modal__title modal__title_type_delete">
          Are you sure you want to delete this image?
        </h2>
        <form class="modal__form" id="delete-form">
          <button
            class="modal__submit-btn modal__submit-btn_delete"
            type="submit"
          >
            Delete
          </button>
          <button
            class="modal__submit-btn modal__submit-btn_cancel"
            type="button"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
